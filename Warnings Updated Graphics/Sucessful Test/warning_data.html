
    <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="60">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <style>
            @keyframes pulse-bg {
                0%   { background-color: #006400; }
                50%  { background-color: #00CC66; }
                100% { background-color: #006400; }
            }
            body {
                font-family: 'Anton', sans-serif;
                background-color: transparent;
                color: white;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 540px;
                margin: 10px auto;
                box-shadow: 0 0 15px rgba(0,0,0,0.6);
            }
            .title {
                display: flex;
                flex-direction: row;
                font-size: 30px;
                text-transform: uppercase;
                text-shadow: 2px 2px 4px black;
                color: white;
            }
            .label-box {
                background-color: #1c1c1c;
                padding: 14px;
                flex: 0 0 120px;
                text-align: center;
            }
            .type-box {
                animation: pulse-bg 2s infinite;
                flex: 1;
                padding: 14px;
            }
            .row {
                animation: pulse-bg 2s infinite;
                padding: 8px 14px;
                font-size: 20px;
                color: black;
                border-bottom: 2px solid #000;
                text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
            }
            .row:last-child {
                background-color: #d68e00;
                color: white;
                font-weight: bold;
                text-shadow: 2px 2px 4px black;
                animation: none;
            }
            .highlight {
                color: #FFEB3B;
                text-shadow: 1px 1px 2px #000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <div class="label-box">ALERT</div>
                <div class="type-box">Flash Flood Warning ðŸŒŠ</div>
            </div>
            <div class="row">EXPIRES: 2025-07-14T04:45:00-05:00</div>
            <div class="row">AREAS: Union, IL</div>
            <div class="row">SOURCE: NWS Paducah KY</div>
            <div class="row">MAX HAIL: N/A</div>
            <div class="row">MAX WIND: N/A</div>
            <div class="row">DAMAGE THREAT: <span class="highlight">SEVERE</span></div>
        </div>
    </body>
    </html>
