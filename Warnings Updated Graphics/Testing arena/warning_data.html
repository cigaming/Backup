
    <html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="60">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <style>
            @keyframes pulse-bg {
                0%   { background-color: #1c1c1c; }
                50%  { background-color: #f4a300; }
                100% { background-color: #1c1c1c; }
            }
            @keyframes pulse-title {
                0%   { background-color: #000000; }
                50%  { background-color: #2C2C2C; }
                100% { background-color: #000000; }
            }
            body {
                font-family: 'Anton', sans-serif;
                background-color: transparent;
                color: white;
                margin: 0;
                padding: 0;
            }
            .container {
                width: 540px;
                margin: 10px auto;
                box-shadow: 0 0 15px rgba(0,0,0,0.6);
            }
            .title {
                animation: pulse-title 2s infinite;
                padding: 14px;
                font-size: 30px;
                text-transform: uppercase;
                text-shadow: 2px 2px 4px black;
                color: white;
                text-align: center;
            }
            .row {
                animation: pulse-bg 2s infinite;
                padding: 8px 14px;
                font-size: 20px;
                color: black;
                border-bottom: 2px solid #000;
                text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
            }
            .row:last-child {
                background-color: #d68e00;
                color: white;
                font-weight: bold;
                text-shadow: 2px 2px 4px black;
                animation: none;
            }
            .highlight {
                color: #FFEB3B;
                text-shadow: 1px 1px 2px #000;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="title">Special Weather Statement ðŸš¨</div>
            <div class="row">EXPIRES: 2025-07-10T13:00:00-04:00</div>
            <div class="row">AREAS: Eastern Essex; Western Chittenden</div>
            <div class="row">SOURCE: NWS Burlington VT</div>
            <div class="row">MAX HAIL: N/A</div>
            <div class="row">MAX WIND: N/A</div>
            <div class="row">DAMAGE THREAT: <span class="highlight">MODERATE</span></div>
            <div class="row">POPULATION IMPACTED: <span class="highlight">Unknown</span></div>
        </div>
    </body>
    </html>
