<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Conditions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap');

        body {
            font-family: 'Teko', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-transform: uppercase;
        }

        .conditions-box {
            width: 350px;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 100, 180, 0.9); /* Blue theme for current conditions */
            display: none;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        
        .conditions-box.visible {
            opacity: 1;
        }

        .header {
            font-size: 28px;
            font-weight: 600;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        
        .location {
            font-size: 24px;
            text-align: center;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .temp-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .temperature {
            font-size: 42px;
            font-weight: 600;
        }
        
        .feels-like {
            font-size: 20px;
            text-align: right;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            padding: 10px;
            font-size: 22px;
            gap: 5px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); 
            padding: 2px 5px;
        }
        
        .data-item:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .data-item:last-child {
            border-bottom: none;
        }

        .data-label {
            font-weight: 600;
            color: #dddddd; 
        }

        .data-value {
            font-weight: 800;
            text-align: right;
        }
        
        .attribution {
            font-size: 14px;
            text-align: center;
            padding: 3px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        /* Fixed loading spinner - hide by default and with !important */
        .loading {
            display: none !important;
            visibility: hidden;
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: #dddddd;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 5px auto;
            display: none !important;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive design */
        @media (max-width: 400px) {
            .conditions-box {
                width: 95%;
                margin: 0 auto;
            }
            
            .header {
                font-size: 24px;
            }
            
            .content-grid {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div id="conditions-box" class="conditions-box" role="region" aria-label="Current Weather Conditions">
    <div class="header">CURRENT CONDITIONS</div>
    <div id="location" class="location">Loading...</div>
    
    <div class="temp-row">
        <div id="temperature" class="temperature">--°F</div>
        <div id="feels-like" class="feels-like">FEELS LIKE: --°F</div>
    </div>
    
    <div class="content-grid">
        <div class="data-item">
            <div class="data-label">Condition:</div>
            <div id="condition" class="data-value">--</div>
        </div>
        <div class="data-item">
            <div class="data-label">Wind:</div>
            <div id="wind" class="data-value">--</div>
        </div>
        <div class="data-item">
            <div class="data-label">Wind Gusts:</div>
            <div id="wind-gust" class="data-value">--</div>
        </div>
        <div class="data-item">
            <div class="data-label">Humidity:</div>
            <div id="humidity" class="data-value">--</div>
        </div>
        <div class="data-item">
            <div class="data-label">Dewpoint:</div>
            <div id="dewpoint" class="data-value">--°F</div>
        </div>
        <div class="data-item">
            <div class="data-label">Pressure:</div>
            <div id="pressure" class="data-value">--</div>
        </div>
        <div class="data-item">
            <div class="data-label">Visibility:</div>
            <div id="visibility" class="data-value">--</div>
        </div>
        <div class="data-item">
            <div class="data-label">UV Index:</div>
            <div id="uv-index" class="data-value">--</div>
        </div>
    </div>
    
    <div id="attribution" class="attribution">Powered by WeatherAPI.com</div>
    
    <!-- Removed the loading div completely -->
</div>

<script>
    const getElem = (id) => document.getElementById(id);
    let dataRefreshTimer;
    
    async function updateData() {
        try {
            const response = await fetch('current_conditions.json?' + new Date().getTime());
            const data = await response.json();
            const box = getElem('conditions-box');
            
            if (data && data.visible) {
                // Update all fields
                getElem('location').textContent = data.location || 'Unknown Location';
                getElem('temperature').textContent = data.temperature !== null ? `${data.temperature}°F` : '--°F';
                getElem('feels-like').textContent = `FEELS LIKE: ${data.feelsLike !== null ? data.feelsLike + '°F' : '--°F'}`;
                getElem('condition').textContent = data.description || '--';
                getElem('wind').textContent = data.wind || '--';
                getElem('wind-gust').textContent = data.windGust || '--';
                getElem('humidity').textContent = data.humidity || '--';
                getElem('dewpoint').textContent = data.dewpoint !== null ? `${data.dewpoint}°F` : '--°F';
                getElem('pressure').textContent = data.pressure || '--';
                getElem('visibility').textContent = data.visibility || '--';
                getElem('uv-index').textContent = data.uvIndex || '--';
                
                // Update attribution if provided
                if (data.dataSource) {
                    getElem('attribution').textContent = `Powered by ${data.dataSource}`;
                }
                
                // Show the box with animation
                box.style.display = 'block';
                setTimeout(() => box.classList.add('visible'), 10);
            } else {
                // Hide the box with animation
                box.classList.remove('visible');
                setTimeout(() => box.style.display = 'none', 300);
            }
        } catch (error) {
            console.error('Error fetching current conditions data:', error);
            getElem('conditions-box').classList.remove('visible');
            setTimeout(() => getElem('conditions-box').style.display = 'none', 300);
        }
    }

    // Initial load
    updateData();
    
    // Set up interval for updates
    dataRefreshTimer = setInterval(updateData, 5000);
    
    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
        clearInterval(dataRefreshTimer);
    });
</script>

</body>
</html>
